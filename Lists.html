<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--UNordered Lists-->
    <ul>
        RECIPIE INGREDIENTS
    </ul>
    <li>Chicken Breasts</li>
    <li>Parmesan cheese</li>
    <li>Tomatoes</li>
    <!--Ordered Lists-->
    <ol>
        Race Finishers
    </ol>
    <li>
        Tortoise
    </li>
    <li>
        Rabbbit
    </li>
    <li>
        Cat
    </li>
    <!-- Descriptive lists-->
    <dl>
        <dt>Ceaser</dt>
        <dd>Ceaser is a taby cat & is called the maharaja of the house.
        <dt>Iris</dt>
        <dd>Iris is a desi cat and orincess of the whole house</dd>    
</body>
</html>
