<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">username</label>
    <!-- input tag allows us to input tag-->
    <h1>Form Controles</h1>
    <input type="text" name="username" id="username" placeholder="username
    ">
    <label for="password">password</label>
    <input type="password" name="password" id="password" required>
    <label for="nos">numbers</label>
    <input type="number" name="numbers" id="nos" placeholder="numbers">
    <!-- Button label/tag for button-->
    <button type="submit">Our first button</button>
    </form>
    <h2>other form elements</h2>
    <form action="">
        <textarea rows="5" cols="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, voluptas saepe velit possimus, suscipit numquam cum, error aliquam perspiciatis provident quam nesciunt similique vel cumque veniam dolor autem eveniet quia.</textarea>
        <input type="range" min="0" max="10" name="volumelevel">
        <button type="submit">a button</button>
        <label for="agree">I agree to terms of services</label>
        <input type="checkbox" id="agree">
    </form>
    <!-- selects (used for drop down menu)-->
    <h2>Select tag demo for form</h2>
    <form action="">
        <label for="">select your shirt size</label>
    <select>
        <option value="S">small</option>
        <option value="M">medium</option>
        <option value="L">large</option>
    </select>
    <button type="submit">click on button to sbmit the size</button>
</form>
    
</body>
</html>
